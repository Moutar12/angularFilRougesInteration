<form class="box" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <h1>Login</h1>
  <div class="form-group"  >

    <input type="text" [(ngModel)]="username" formControlName="username"  class="form-control" id="username"  placeholder="Enter username">

  </div>
  <div class="form-group">

    <input type="password" [(ngModel)]="password" formControlName="password"  class="form-control" id="password" placeholder="Enter password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
