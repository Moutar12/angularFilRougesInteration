<div class="container">

  <div class="row">
    <div class="col-12 col-sm-10 col-lg-10 col-xl-10">
      <form class="container-fluid" (ngSubmit)="ajoutProfil()" [formGroup]="formGroup" >
      <div *ngIf="showMsg" class="alert alert-success">
        <strong>sucess</strong>
      </div>
        <div class="form-group">
          <label>Add Profil</label>
          <input type="text" class="form-control" formControlName="libelle" [(ngModel)]="profil.libelle" placeholder="Ajouter profil">
        </div>
        <div class="d-flex flex-column-reverse bd-highlight mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </div>


</div>
