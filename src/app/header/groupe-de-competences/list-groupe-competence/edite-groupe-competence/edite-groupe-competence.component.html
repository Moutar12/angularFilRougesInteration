<div class="container shadow-lg p-3 mb-5 bg-white rounded mt-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-sm-12">
      <form [formGroup]="editgroupeCptenceForm" (ngSubmit)="onSubmit()">
        <div class="form-row mt-5">
          <div class="form-group col-sm-6">
            <label for="libelle">Libelle</label>
            <input type="text" class="form-control" id="libelle"  placeholder="libelle" [formControlName]="'libelle'">
          </div>
          <div class="form-group col-sm-6">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Description" [formControlName]="'description'"></textarea>
          </div>


          <div class="form-group col-sm-12">
            <label >Comp√©tences</label>
            <ng-multiselect-dropdown
              [placeholder]="'competence'"
              [data]="competence"
              [settings]="dropdownSettings"
              [formControlName]="'competence'"
            >
            </ng-multiselect-dropdown>
<!--            <select class="form-select">-->
<!--              <option *ngFor="let comp of competence" [value]="'/api/admin/grpecompetences/' + comp.id">{{comp.libelle}}</option>-->
<!--            </select>-->
          </div>
          <button type="submit" class="btn btn-primary w-100">Soumettre</button>
        </div>
      </form>

    </div>
  </div>
</div>
